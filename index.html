<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda entrega</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">




</head>

<body id="body">
    <button id="boton" class="botonOscuro">
        Modo oscuro
    </button>

    <button id="carrito" class="carrito">
        Carrito
    </button>



    <header class="Encabezado">
        <h1>Get Real Chocolate</h1>
        <h2>Chocolates organicos</h2>
    </header>

    <nav class="Categorias">
        <ul>
            <li class="list">Amargos</li>
            <li class="list">Con Leche</li>
            <li class="list">Veganos</li>
            <li class="list">Sin Azucar</li>
        </ul>
    </nav>

    <div class="divCarrito" id="contenidoCarrito">
        <h3>Tus productos:</h3>
        <ul class="listaCarrito" id="listaCarrito"></ul>
        <p id="total"></p>
        <button id="borrador" class="borradorCarrito">
            Borrar Carrito
        </button>
    </div>
    <!-- Contenedor de tarjetas de productos -->
    <main id="Container-Main" class="Container-Main"></main>

    <!-- Libreria Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JavaScript  atributos defer-->
    <script  src="js/main.js"></script>
</body>
</html>
